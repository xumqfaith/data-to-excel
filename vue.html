<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			li{
				height: 50px;
				line-height: 50px;
				background: pink;
				margin-bottom: 20px;
				list-style: none;
				width: 200px;
			}
			.wrap{
				width: 200px;
				height: 200px;
				background: yellowgreen;			
			}
			#wrapul{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background: rgba(100,100,100,.5);
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
		<div class="wrap"  @click="fun">
			<div id="wrapul" v-show="show">
				<ul>
					<li v-for="item in list">{{ item.name}}</li>
				</ul>
			</div>
		</div>
			
		</div>
		<script src="js/iscroll.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					show:false,
					list:[
						{name:"1"},
						{name:"2"},
						{name:"3"},
						{name:"4"},
						{name:"5"},
						{name:"6"},
						{name:"7"},
						{name:"8"},
						{name:"9"},
						{name:"10"},
						{name:"11"},
						{name:"12"},
						{name:"13"},
						{name:"14"},
						{name:"15"},
						{name:"16"},
						{name:"17"},
						{name:"18"}
					]
				},
				mounted:function(){
	
				},
				methods:{
					fun:function(){
						this.show=true;
						setTimeout(function(){
						var myscroll  =	new IScroll("#wrapul");
					},500)
					}
				}
			});
		</script>
	</body>
</html>
