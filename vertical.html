	<head>

		<style type="text/css">
			
			.top{vertical-align:text-top}

			.bottom{vertical-align: text-bottom;}
			
			.one{vertical-align: top;}
			.two{
				vertical-align: middle;
			}
			.three{

			.four{

				 }

			}

		</p>

			这是一幅<img class="one" border="0" src="img/00.png" />vertical-align: top;。
		</p>
		<p>
			这是一幅<img class="two" border="0" src="img/11.png" />vertical-align: middle。
		</p> 
		<p>
			这是一幅<img class="three" border="0" src="img/22.png" />vertical-align: bottom。
		</p> 
		
		<p>
